name = "skynet-fortran"
version = "0.1.0"
license = "GPLv3"
author = "MrGlockenspiel"
maintainer = "mrglockenspiel@protonmail.com"
copyright = "Copyright 2024, MrGlockenspiel"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dependencies]
stdlib = "*"
openmp = "*"
http = { git = "https://github.com/fortran-lang/http-client.git" }
json-fortran = { git = "https://github.com/jacobwilliams/json-fortran.git" }
